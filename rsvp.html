<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Jordan and Miranda | Wedding RSVP</title>

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalise.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="assets/favicon.png" />
  </head>

  <body id="primary" class="rsvp">
      <div class="outer">
        <div class="inner">
            <div class="nav-row">
                <a href="index.html"><img alt="back button" src="assets/back-arrow-light.png" /></a>
                <div class="info-text">
                  <div class="navigation-wrapper">
                    <a href="info.html">Info</a>
                    <div class="proper-underline"><a href="rsvp.html">Rsvp</a></div>
                  </div>
                </div>
            </div>
            <div class="form-thank-you-message">
              Thank you!
            </div>
            <div class="contact-row">
              <div class="contact-info">
                <div class="contact-heading">Rsvp</div>
                <div class="contact-info-line">by the first of May</div>
              </div>
              <div class="contact-form">
                <div class="form-wrapper">
                  <form class="gform" data-formDataNameOrder method="POST" action="https://script.google.com/macros/s/AKfycbyXTag0XgU7ZJEvlNGCX7t2M98cU8HVPOK75my2/exec">
                    <div class="form-elements">
                      <ul>
                        <li>
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name" autofocus required>
                        </li>
                        <li>
                          <label for="message">Message</label>
                          <textarea id="msg" name="message" placeholder="eg. dietary requirements"></textarea>
                        </li>
                        <li>
                          <label>Attending</label>
                          <div class="radio-group">
                            <input type="radio" id="yes" name="attending" value="YES" required>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="attending" value="NO">
                            <label for="no">No</label>
                          </div>
                        </li>
                      </ul>
                      <input style="display: none;" type="text" id="honeypot" name="honeypot" value="">
                      <button>Send</button>
                    </div>
                  </form>
                  <div class="sending-spinner">
                    <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                    <circle fill="none" stroke="#ffe9ae" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
                    <line fill="none" stroke-linecap="round" stroke="#ffe9ae" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
                      <animateTransform 
                          attributeName="transform" 
                          dur="2s"
                          type="rotate"
                          from="0 50 50"
                          to="360 50 50"
                          repeatCount="indefinite" />
                    </line>
                    <line fill="none" stroke-linecap="round" stroke="#ffe9ae" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="49.5" y2="74">
                      <animateTransform 
                          attributeName="transform" 
                          dur="15s"
                          type="rotate"
                          from="0 50 50"
                          to="360 50 50"
                          repeatCount="indefinite" />
                    </line>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div> 
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
  </body>
</html>
