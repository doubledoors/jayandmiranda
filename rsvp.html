<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Jordan and Miranda | Wedding RSVP</title>

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalise.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body id="primary">
      <div class="outer">
        <div class="inner">
            <div class="content-row">
                <a href="index.html"><img alt="back button" src="assets/back-arrow-light.png" /></a>
                <div class="info-text">
                  <div class="navigation-wrapper">
                    <a href="info.html">Info</a>
                    <div class="proper-underline"><a href="rsvp.html">Rsvp</a></div>
                  </div>
                </div>
            </div>
            <div class="contact-row">
              <div class="contact-info">
                <div class="contact-heading">Rsvp</div>
                <div class="contact-info-line">by the first of April</div>
              </div>
              <div class="contact-form">
                <div class="form-wrapper">
                  <form action="">
                    <ul>
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" autofocus required>
                      </li>
                      <li>
                        <label for="msg">Message</label>
                        <textarea id="msg" name="user_message" placeholder="eg. dietary requirements"></textarea>
                      </li>
                      <li>
                        <label>Attending</label>
                        <div class="radio-group">
                          <input type="radio" id="yes" name="attending" value="yes" required>
                          <label for="yes">Yes</label>
                          <input type="radio" id="no" name="attending" value="no">
                          <label for="no">No</label>
                        </div>
                      </li>
                    </ul>
                    <button>Send</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div> 
    <!-- <script src="js/scripts.js"></script> -->
  </body>
</html>
